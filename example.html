<body>
<div id="main"></div>
</body>
<script src="latlonginput.js"></script>
<script>
console.log(latlonginput)
var html = "";
html += "<h3>First Position (With label and small underneath)</h3>"
html += `<div class="row w-50 m-3">`
    html += `<div id='latitudeDiv' class='col-6'>`
    html += "</div>"
    html += `<div id='longitudeDiv' class='col-6'>`
    html += "</div>"
html += "</div>"    
html += "<h3>Second Position (without label or small)</h3>"
html += `<div class="row w-50 m-3">`    
    html += `<div id='latitudeDiv2' class='col-6'>`
    html += "</div>"
    html += `<div id='longitudeDiv2' class='col-6'>`
    html += "</div>"
html += "</div>"
html += "<button class='btn btn-primary ml-4' onclick=alert_to_values()>See Values</button>"

document.getElementById("main").innerHTML = html;

$("#latitudeDiv").html(latlonginput.generateLatitudeInputWithLabel(0,"position",true))
$("#longitudeDiv").html(latlonginput.generateLongitudeInputWithLabel(00,"position",true))


$("#latitudeDiv2").html(latlonginput.generateLatitudeInput(0,"position2",false))
$("#longitudeDiv2").html(latlonginput.generateLongitudeInput(00,"position2",false))


function alert_to_values(){
    var first_position = latlonginput.get_position('position');
    var second_position = latlonginput.get_position('position2');

    window.alert("First:" + first_position.lat + "/" + first_position.long)
    window.alert("Second:" + second_position.lat + "/" + second_position.long)
}
</script>
